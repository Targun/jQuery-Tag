<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Industry Selector</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Industry Selector</h1>
	<div class="container industryContainer">
	<div class="row selectTitle">
		<h4>Select Industies</h4>
	</div>
		<div class="row industrySelect">
			<div class="col-md-4 parents">
				<section class="link-braces">
					<div id="parents"></div>
				</section>
			</div>

			<div class="col-md-8 children">
				<div id="children"></div>
			</div>
		</div>

		<h4>Selected Industies</h4>
		<div class="row bucket">
			<div id="bucket"></div>
		</div>

	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="data.js"></script> 
    <script src="script.js"></script> 
  </body>
</html>
